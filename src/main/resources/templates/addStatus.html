<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Status</title>
    <style>
        /* Beautiful Dark Theme (Elegant & Soft) */
        :root {
            --bg-primary: #1e293b; /* Soft navy-blue dark */
            --bg-secondary: #2c3a50; /* Slightly lighter dark */
            --bg-accent: #3a4a6b; /* Gentle contrast */
            --text-primary: #f8fafc; /* Soft white */
            --text-secondary: #cbd5e1; /* Light gray */
            --accent-color: #4ade80; /* Fresh green (softer than neon) */
            --accent-hover: #22c55e; /* Slightly deeper green */
            --border-color: #475569; /* Subtle border */
            --shadow-color: rgba(0, 0, 0, 0.15);
            --transition-time: 0.35s;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 2.5rem;
            background-color: var(--bg-secondary);
            border-radius: 14px;
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: all var(--transition-time) ease-out;
            backdrop-filter: blur(4px);
            border: 1px solid var(--border-color);
            animation: gentleFadeIn 0.6s ease-out;
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            transition: color var(--transition-time) ease;
        }

        input[type="text"] {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: var(--bg-accent);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: all var(--transition-time) ease;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.15);
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #111827; /* Dark text for contrast */
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-time) ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .back-link {
            text-align: center;
            margin-top: 1.75rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all var(--transition-time) ease;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .back-link a:hover {
            color: var(--accent-color);
        }

        .back-link a::before {
            content: "‚Üê";
            transition: transform var(--transition-time) ease;
        }

        .back-link a:hover::before {
            transform: translateX(-3px);
        }

        /* Animations */
        @keyframes gentleFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 85%;
                padding: 1.75rem;
            }
        }
    </style>
    <!-- Optional: Add Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Add New Status</h1>
    <form th:action="@{/status/add/process}" method="post">
        <label for="name">Status Name:</label>
        <input type="text" id="name" name="name" required/>

        <button type="submit">Add Status</button>
    </form>

    <div class="back-link">
        <a href="/task">Back to Status List</a>
    </div>
</div>
</body>
</html>
