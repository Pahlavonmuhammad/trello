<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User | Trello</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5a67d8;
            --primary-light: #7f8ff4;
            --dark: #1a202c;
            --dark-light: #2d3748;
            --dark-lighter: #3c4658;
            --text: #e2e8f0;
            --text-secondary: #a0aec0;
            --success: #48bb78;
            --error: #f56565;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--dark-light);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: translateY(0);
            transition: var(--transition);
            animation: fadeInUp 0.6s ease-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: var(--text);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        label {
            font-weight: 500;
            color: var(--text-secondary);
            display: block;
            margin: 1.25rem 0 0.75rem;
            transition: var(--transition);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.85rem 1rem;
            background-color: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            margin-bottom: 0.5rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.2);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .file-input-container {
            position: relative;
            margin: 1.5rem 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 0.85rem 1.5rem;
            background-color: var(--dark-lighter);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
        }

        .file-input-label:hover {
            background-color: var(--dark);
            border-color: var(--primary);
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .current-attachment {
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: var(--dark-lighter);
            border-radius: 8px;
        }

        .current-attachment a {
            color: var(--primary-light);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }

        .current-attachment a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-light);
            transition: var(--transition);
        }

        .current-attachment a:hover::after {
            width: 100%;
        }

        .current-attachment span {
            color: var(--text-secondary);
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(90, 103, 216, 0.2);
        }

        .back-btn {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--dark-lighter);
            color: var(--text);
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(90, 103, 216, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        .back-link a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.75rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update User Profile</h2>

    <form th:action="@{/user/edit/{id}(id=${user.id})}"
          th:object="${user}"
          method="post"
          enctype="multipart/form-data">

        <!-- Hidden ID field -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Username -->
        <label for="name">Username</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <!-- Password (optional update) -->
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}"
               placeholder="Leave blank to keep current password"/>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required/>

        <!-- Attachment file upload -->
        <div class="file-input-container">
            <label class="file-input-label">üìÅ Upload New Profile Picture (Optional)</label>
            <input type="file" id="attachment" name="attachmentFile"/>
        </div>

        <!-- Show current attachment -->
        <div class="current-attachment">
            <p>Current Profile Picture:
                <span th:if="${user.attachment != null}">
                    <a th:href="@{/images/user/{id}(id=${user.attachment.id})}"
                       th:text="${user.attachment.file_type}"
                       target="_blank">View</a>
                </span>
                <span th:unless="${user.attachment != null}">No profile picture uploaded</span>
            </p>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Update Profile</button>
        <button type="button" class="back-btn" onclick="history.back()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back
        </button>
        <div class="back-link">
            <a href="/cabinet">Back to Status List</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
</body>
</html>
