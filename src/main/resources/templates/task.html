<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Task Board</title>
    <style>
        .board {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
        }

        .status-column {
            flex: 1;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 10px;
            min-width: 300px;
        }

        .status-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .task-card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .task-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .task-title {
            margin-top: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .arrow-btn {
            background: #ddd;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .admin-actions {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .admin-actions a {
            display: inline-block;
            margin-left: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #ddd;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        .admin-actions a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

<!-- Only show to ADMIN or MAINTAINER -->
<div class="admin-actions" sec:authorize="hasAnyRole('ADMIN','MAINTAINER')">
    <a th:href="@{/task/add}">Add</a>
    <a th:href="@{/task/manage-orders}">Manage Orders</a>
</div>

<div class="board">

    <!-- Loop through Statuses -->
    <div class="status-column" th:each="status : ${statusList}">
        <div class="status-title" th:text="${status.name}">Status</div>

        <!-- Loop through Tasks in this Status -->
        <div class="task-card"
             th:each="task : ${taskList}"
             th:if="${task.status.id == status.id}">

            <!-- Task Image -->
            <img class="task-image"
                 th:if="${task.attachment != null}"
                 th:src="@{/images/{id}(id=${task.attachment.id})}"
                 alt="Task Image"/>
            <span th:if="${task.attachment == null}">No Image</span>

            <!-- Task Title -->
            <div class="task-title" th:text="${task.title}">Task Title</div>

            <!-- User Info -->
            <div class="user-info">
                <!-- If user and user.attachment are present -->
                <img class="user-avatar"
                     th:if="${task.user != null and task.user.attachment != null}"
                     th:src="@{'/images/user/' + ${task.user.attachment.id}}"
                     alt="User Avatar"/>

                <!-- If user or user.attachment is missing -->
                <img class="user-avatar"
                     th:unless="${task.user != null and task.user.attachment != null}"
                     src="/default.jpg"
                     alt="Default Avatar"/>
                <span th:text="${task.user != null ? task.user.username : 'No User'}">Username</span>
            </div>

            <!-- Task Actions -->
            <div class="task-actions">

                <form th:action="@{/task/moveLeft/{id}(id=${task.id})}" method="post">
                    <button class="arrow-btn">&laquo;</button>
                </form>

                <form th:action="@{/task/comment/{id}(id=${task.id})}" method="get">
                    <button class="arrow-btn">ðŸ’¬</button>
                </form>
                <form th:action="@{/task/update/{id}(id=${task.id})}" method="get"
                      sec:authorize="hasAnyRole('ADMIN', 'MAINTAINER')">
                    <button class="arrow-btn">Update</button>
                </form>

                <form th:action="@{/task/moveRight/{id}(id=${task.id})}" method="post">
                    <button class="arrow-btn">&raquo;</button>
                </form>

            </div>

        </div>
    </div>

</div>

</body>
</html>
