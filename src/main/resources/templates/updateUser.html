<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Container for the form */
        form {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading style */
        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        /* Label styling */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        /* Input fields styling */
        input[type="text"], input[type="password"], input[type="email"], select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Button styling */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Optional file input style */
        input[type="file"] {
            padding: 5px;
        }

        /* Current attachment style */
        div p {
            font-size: 14px;
            color: #555;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        span {
            font-style: italic;
            color: #888;
        }

        /* Responsive design for small screens */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h2>Update User</h2>

<form th:action="@{/user/update/{id}(id=${user.id})}"
      th:object="${user}"
      method="post"
      enctype="multipart/form-data">

    <!-- Hidden ID field -->
    <input type="hidden" th:field="*{id}"/>

    <!-- Username -->
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required/>
    <br/>

    <!-- Password (optional update) -->
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Leave blank to keep current password"/>
    <br/>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <br/>

    <!-- Roles (multi-select) -->
    <label for="roles">Roles:</label>
    <select id="roles" name="roleIds" multiple>
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.role}"
                th:selected="${user.roles.contains(role)}">
        </option>
    </select>
    <br/>

    <!-- Attachment file upload -->
    <label for="attachment">New Attachment (optional):</label>
    <input type="file" id="attachment" name="attachmentFile"/>
    <br/>

    <!-- Show current attachment -->
    <div>
        <p>Current Attachment:
            <span th:if="${user.attachment != null}">
                <a th:href="@{/images/user/{id}(id=${user.attachment.id})}"
                   th:text="${user.attachment.name}"
                   target="_blank">Download</a>
            </span>
            <span th:unless="${user.attachment != null}">No Attachment</span>
        </p>
    </div>

    <!-- Submit -->
    <button type="submit">Update User</button>

</form>

</body>
</html>
