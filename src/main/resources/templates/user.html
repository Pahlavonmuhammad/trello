<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 20px auto;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #5b9bd5;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .user-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .user-table th, .user-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .user-table th {
            background-color: #4CAF50;
            color: white;
        }

        .user-table td {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-buttons a {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #555;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add New User</h1>
    <form th:action="@{/user/add}" method="post" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required/>

        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachmentFile" />

        <button type="submit">Add User</button>
    </form>

    <h2>Users</h2>
    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username (Email)</th>
            <th>Attachment</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <img th:src="${user != null && user.attachment != null} ? '/images/' + ${user.attachment.id} : '/default.jpg'" alt="Profile Image">
            </td>
            <td>
                <div th:each="role : ${user.roles}">
                    <span th:text="${role.role}"></span><br/>
                </div>
            </td>
            <td class="action-buttons">
                <a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
                <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer;">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="back-link">
        <a href="/user">Back to User List</a>
    </div>
</div>
</body>
</html>
