<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>Enter Verification Code</h2>
<p>A verification code has been sent to your email.</p>
<div class="form-container">
    <form method="post" action="/verify/process" onsubmit="return validateCode()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" id="code" name="code" required/>
        </div>
        <div class="form-group">
            <button type="submit">Verify</button>
        </div>
        <div class="error" id="js-error"></div>
        <div class="error" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>

<script>
    function validateCode() {
        const codeInput = document.getElementById('code').value;
        const errorElement = document.getElementById('js-error');
        const regex = /^\d{6}$/;

        if (!regex.test(codeInput)) {
            errorElement.textContent = 'Please enter a valid 6-digit code.';
            return false;
        }

        errorElement.textContent = '';
        return true;
    }
</script>
</body>
</html>
